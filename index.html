    <div class="page1"> 

        <!-- main heading and initial position of the box -->
      <p class="title">YAY! it's BOGO</p>

        <!-- onclick event-listner for toggle the box -->
        <!-- data-price used for dynamicly chnage the total price in js -->
        <div class="box" onclick="toggleBox(this)" data-price="10">
          <div class="box-inner">
            <div class="unit-selector">
              <div class="inner-flex">
                <input type="radio" id="bt" name="btn" />
                <label for="bt">1 Unit</label>

                <p>10% Off</p>
              </div>
              <div class="price">
                <p>$10.00 USD</p>
              </div>
            </div>
            <div class="bottom-price">
              <p>Standard price</p>
              <p><s>$24.00 USD</s></p>
            </div>
          </div>

          <!-- size and color selector for expanded box -->
          <div class="selector-container">
            <div class="selector-row">
              <span class="item-number">#1</span>
              <div class="items">
                <label for="size-1">Size</label>
                <select id="size-1">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>

              <div class="items">
                <label for="color-1">Colour</label>
